<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possessive Noun Practice Hub</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        /* Custom styling for the iframe containers to handle responsiveness */
        .iframe-container {
            width: 100%;
            /* Maintain a 16:9 aspect ratio for the iframe content (720 / 1088 â‰ˆ 66.17%) */
            padding-top: 66.17%; 
            position: relative;
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="text-center py-6 mb-8 bg-white shadow-lg rounded-xl">
        <h1 class="text-4xl font-extrabold text-blue-600 tracking-tight">
            Grammar Mastery Hub
        </h1>
        <p class="mt-2 text-lg text-gray-600">
            Interactive Practice: Possessive Nouns
        </p>
    </header>

    <main class="max-w-7xl mx-auto space-y-12">
        
        <!-- Activity 1: Possessive Noun Drag and Drop Activity (G5L-gS) -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-200">
                1. Possessive Sentence Construction Drag & Drop
            </h2>
            <div class="iframe-container">
                <!-- The new H5P activity -->
                <iframe 
                    src="https://app.lumi.education/api/v1/run/G5L-gS/embed" 
                    frameborder="0" 
                    allowfullscreen="allowfullscreen" 
                    allow="geolocation *; microphone *; camera *; midi *; encrypted-media *"
                    title="Possessive Sentence Construction Drag & Drop">
                </iframe>
            </div>
        </section>
        
        <!-- Activity 2: The Possessive Plural Activity (YmhNod) -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-200">
                2. Plural vs. Possessive Nouns Challenge
            </h2>
            <div class="iframe-container">
                <!-- The first original H5P activity -->
                <iframe 
                    src="https://app.lumi.education/api/v1/run/YmhNod/embed" 
                    frameborder="0" 
                    allowfullscreen="allowfullscreen" 
                    allow="geolocation *; microphone *; camera *; midi *; encrypted-media *"
                    title="Plural vs. Possessive Nouns Challenge">
                </iframe>
            </div>
        </section>

        <!-- Script for H5P Resizer (as provided by the source) -->
        <script src="https://app.lumi.education/api/v1/h5p/core/js/h5p-resizer.js" charset="UTF-8"></script>

    </main>

    <footer class="text-center mt-12 py-4 text-gray-500 text-sm">
        <p>Built with embedded H5P content for interactive learning.</p>
    </footer>

</body>
</html>
