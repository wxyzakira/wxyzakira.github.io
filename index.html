<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TVET Question Generator</title>
    <style>
        /* Basic CSS for clear layout */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .results { margin-top: 30px; border-top: 2px solid #ccc; padding-top: 20px; }
        .qa-item { margin-bottom: 20px; padding: 10px; border-left: 5px solid #007bff; background-color: #e9f5ff; border-radius: 4px; }
        .qa-item strong { display: block; margin-bottom: 5px; color: #333; }
        .error { color: red; background-color: #ffe0e0; padding: 10px; border: 1px solid red; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è TVET Question Generator</h1>
        <p>Enter your core concepts, choose an assessment level, and generate a Q&A set instantly.</p>
        
        <div id="error-message"></div>

        <form id="qa-form">
            <div>
                <label for="concepts">Concepts (Separate with commas, e.g., Ohms Law, Soldering, Multimeter):</label>
                <input type="text" id="concepts" name="concepts" required placeholder="Enter your key concepts here...">
            </div>
            
            <div>
                <label for="level">Assessment Level:</label>
                <select id="level" name="level" required></select>
            </div>
            
            <div>
                <label for="num_questions">Number of Questions:</label>
                <input type="number" id="num_questions" name="num_questions" required min="1" value="5">
            </div>
            
            <button type="submit">Generate Q&A</button>
        </form>

        <div class="results" id="qa-results-container">
            </div>
    </div>
    
    <script src="generator.js"></script>
</body>
</html>
